<!DOCTYPE html>
<html lang="de">
<head>
    <title>Dreisatz</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Dreisatz berechnen</h1>
    <p>FÃ¼lle die orangen Felder aus. Lasse anschliessend die vierte Zahl berechnen.</p>

    <div class="dreisatz">
        <div class="box">
            <label class="label" for="zahl-1">Zahl 1</label>
            <input value="" placeholder="20" id="zahl-1" class="number -input" type="number" />
        </div>
        <div class="box">
            <label class="label" for="zahl-2">Zahl 2</label>
            <input value="" placeholder="80" id="zahl-2" class="number -input" type="number" />
        </div>
        <div class="box">
            <label class="label" for="zahl-3">Zahl 3</label>
            <input value="" placeholder="10" id="zahl-3" class="number -input" type="number" />
        </div>
        <div class="box">
            <label class="label" for="solution">Resultat</label>
            <input value="" readonly id="solution" class="number -solution" type="number" />
        </div>
    </div>

    <div class="box -right">
        <button class="button" type="submit" id="calculate">Berechnen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
